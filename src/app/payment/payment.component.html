<section class="container-fluid mainSec">
    <div class="row">
      <div class="container">
        <div class="renewDiv mt-4">
          <h3 class="text-center">Renewal Premium Payable</h3>
          <div class="row">
            <div class="col-12 form-group">
              <div class="premDiv">
                <table>
                  <tr>
                    <td>
                      Premium for {{tenure}} Year
                    </td>
                    <td class="text-right">
                      <span>{{PolicyPremium}}</span>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="insureDiv mb-5">
          <h4>Select Mode</h4>
          <div class="innerdiv">
            <div class="paymentmode">
              <ul>
                <li>
                  <a  (click)="makePayment1('wallet', $event)" title="Wallet" style="cursor: pointer;">
                    <div>
                      <img src="assets/images/wallet.png" alt="Wallet">
                    </div>
                    <span>Wallet</span>
                  </a>
                </li>
                <li>
                  <a (click)="makePayment1('card', $event)" title="Credit Card" style="cursor: pointer;">
                    <div>
                      <img src="assets/images/credit-card.png" alt="Credit Card">
                    </div>
                    <span>Credit Card</span>
                  </a>
                </li>
                <li>
                  <a  (click)="makePayment1('card', $event)" title="Debit Card" style="cursor: pointer;">
                    <div>
                      <img src="assets/images/debit-card.png" alt="Debit Card">
                    </div>
                    <span>Debit Card</span>
                  </a>
                </li>
                <li>
                  <a  (click)="makePayment1('netbanking', $event)" title="Net Banking" style="cursor: pointer;">
                    <div>
                      <img src="assets/images/file.png" alt="Net Banking">
                    </div>
                    <span>Net Banking</span>
                  </a>
                </li>
                <li>
                  <a  (click)="makePayment1('upi', $event)" title="UPI" style="cursor: pointer;">
                    <div>
                      <img src="assets/images/bhim.png" alt="UPI">
                    </div>
                    <span>UPI</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
